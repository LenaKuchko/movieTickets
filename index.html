<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form id="form" action="index.html" method="post">
            <div class="form-group">
              <select id="movie" class="form-control">
                <option value="titanic">Titanic</option>
                <option value="rogueOne">Rogue One</option>
                <option value="thePickOfDestiny">The Pick of Destiny</option>
                <option value="2012">2012</option>
                <option value="cars">Cars</option>
                <option value="findingDori">Finding Dori</option>
                <option value="wall-e">Wall-e</option>
              </select>
            </div>
            <div class="form-group">
              <select id="age" class="form-control">
                <option value="1">Up to 6 years of age</option>
                <option value="2">7 to 18 years of age</option>
                <option value="3">19 to 59 years of age</option>
                <option value="4">60 and over</option>
              </select>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="matinee" value="evening" checked>
                Evening
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="matinee" value="matinee">
                Matinee
              </label>
            </div>
            <button type="submit" name="button">Show price</button>
          </form>
        </div>
        <div class="col-md-6">
          <p>
            Based upon your choice of <span id="outputMovie"></span> and your age group and wanting to go a <span id="outputMatinee"></span> showing, your total cost will be <span id="outputPrice"></span>.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
